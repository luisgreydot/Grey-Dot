<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Grey Dot : Agencia de Publicidad</title>
  <link rel="stylesheet" href="css/vendor/nanoscroller.css">
  <style rel="stylesheet">
    #clientes_cuadro
    {
      height: 280px;
      width:500px;
    }
    
    #clientes_cuadro article
    {
      display:inline-block;
      margin: 10px 0 0 0;
      vertical-align: top;
    }

    #clientes_cuadro #separador
    {
      background:#fff;
      height:1px;
      width:295px;
    }

    #clientes_cuadro #clientes_lista
    {
      background: rgba(255,255,255,.5);
      display: none;
      height: 190px;
      margin: 0 auto;
      width:220px;
    }

    #clientes_cuadro #clientes_lista ul
    {
      margin:0;
      padding:0;
    }
    
     #clientes_cuadro #toggle_clientes
    {
      background: url(img/clientes_boton.png);
      cursor: pointer;
      display: inline-block;
      float: left;
      height: 21px;
      -webkit-transition: 1s;
      transition: 1s;
      vertical-align: top;
      width: 21px;
    }

    #clientes_cuadro #toggle_clientes:hover
    {
      background: url(img/clientes_boton_hover.png);
    }

  </style>
</head>

<body style="background:#000">
    <section id="clientes_cuadro">
        <div id="toggle_clientes" href="#"></div>
        <article>
          <div id="separador"></div>
          <div id="clientes_lista" class="nano">
            <ul class="nano-content">
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
              <li>ELEMENTO</li>
            </ul>
          </div>
        </article>
    </section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/vendor/jquery.nanoscroller.js"></script>
<script>
  $(function(){
      $('.nano').nanoScroller({
        preventPageScrolling: true
      });
    });
</script>
<script>
 $("#toggle_clientes").click(function(){
    $("#clientes_lista").toggle("showOrHide");
 });
</script>
</body>
</html>
