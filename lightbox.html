<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="css/vendor/jquery.fancybox.css"/>
  <link rel="stylesheet" href="css/vendor/jquery.fancybox-thumbs.css"/>
  <title>Grey Dot : Agencia de Publicidad</title>
  <style rel="stylesheet">
    .tabla_galeria
    {
      text-align: center;
    }
    
    .tabla_galeria .boton_mas
    {
      background: url(img/boton_+.png);
      cursor: pointer;
      height:43px;
      transition:1s;
      -webkit-transition:1s;
      width:48px;
    }

    .tabla_galeria .boton_mas:hover
    {
      background: url(img/boton_+_hover.png);
      height:43px;
      width:48px;
    }

    .tabla_galeria .boton_mas div
    {
      height:43px;
      width:48px;
    }
  </style>
</head>

<body style="background:#000"> 
  <table class="tabla_galeria">
    <tr>
      <td style="color:white;">Print</td>
      <td class="boton_mas"><div id="nuestro_trabajo_print" href="javascript:;"></div></td>
    </tr>
    <tr>
      <td style="color:white;">TV</td>
      <td class="boton_mas"><div id="nuestro_trabajo_tv" href="javascript:;"></div></td>
    </tr>
    <tr>
      <td style="color:white;">Radio</td>
      <td class="boton_mas"><div id="nuestro_trabajo_radio" href="javascript:;"></div></td>
    </tr>
  </table>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/vendor/jquery.fancybox.js"></script>
  <script src="js/vendor/jquery.fancybox-thumbs.js"></script>
  <script>
    $(document).ready(function() {
      $("#nuestro_trabajo_print").click(function() {
        $.fancybox.open([
          {
            href : 'img/1_b.jpg',
            title : 'Proyecto 1'
          }, {
            href : 'img/2_b.jpg',
            title : 'Proyecto 2'
          }, {
            href : 'img/3_b.jpg',
            title : 'Proyecto 3'
          }
        ], {
          helpers : {
            thumbs : {
              width: 75,
              height: 50
            }
          }
        });
      });

      $("#nuestro_trabajo_tv").click(function() {
        $.fancybox.open([
          {
            href : 'img/1_b.jpg',
            title : 'Proyecto 1'
          }, {
            href : 'img/2_b.jpg',
            title : 'Proyecto 2'
          }, {
            href : 'img/3_b.jpg',
            title : 'Proyecto 3'
          }
        ], {
          helpers : {
            thumbs : {
              width: 75,
              height: 50
            }
          }
        });
      });

      $("#nuestro_trabajo_radio").click(function() {
        $.fancybox.open([
          {
            href : 'img/1_b.jpg',
            title : 'Proyecto 1'
          }, {
            href : 'img/2_b.jpg',
            title : 'Proyecto 2'
          }, {
            href : 'img/3_b.jpg',
            title : 'Proyecto 3'
          }
        ], {
          helpers : {
            thumbs : {
              width: 75,
              height: 50
            }
          }
        });
      });
    });
  </script>
</body>
</html>
