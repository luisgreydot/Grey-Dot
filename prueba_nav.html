<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Grey Dot : Agencia de Publicidad</title>
        <meta charset="UTF-8"/>

        <link rel="icon" href="img/favicon.ico">
        <script src="js/vendor/prefixfree.js"></script>
        <link rel="stylesheet" href="css/vendor/normalize.min.css">
        <style>
            
            nav
            {
                margin-left: 32%;
                margin-top: -112px;
                position: fixed;
                top: 100%;
            }

            nav ul li
            {
                float: left;
            }
                        
            #nav_cierre_der, #nav_cierre_izq
            {   
                height: 34px;
                width: 22px;
            }

            #nav_cierre_der
            {
                background: url(img/nav_cierre_der.png);
                background-position: 0 1px;
            }

            #nav_cierre_izq
            {
                background: url(img/nav_cierre_izq.png);
                background-position: 0 1px;
            }

            .arrow 
            {
                background: url(img/nav_background_sprite.png) no-repeat;
                color:rgba(255,255,255,.3);
                display: inline-block;
                height: 34px;
                padding: 38px 0 0 0;
                position: relative;
                text-decoration: none;
                text-align: center;
                width: 82px;
                -webkit-transition: 0.5s;
                -moz-transition: 0.5s;
                -o-transition: 0.5s;
            }
            
            .arrow:hover
            {
                color:rgba(255,255,255,1);
            }

            .arrow span {
                background: url(img/nav_background_sprite.png) no-repeat;
                background-position: 0px -67px;
                opacity: 0;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
                -webkit-transition: opacity 0.5s;
                -moz-transition:    opacity 0.5s;
                -o-transition:      opacity 0.5s;
            }

            .arrow span:hover {
                opacity: 1;
            }

        </style>
    </head>

        <nav>

                <li><a href="#fotografia" class="arrow">Fotografía<span></span></a></li>
                <li><a href="#stand" class="arrow">Stand<span></span></a></li>
                <li><a href="#contacto" class="arrow">Contacto<span></span></a></li>
                <li id="nav_cierre_der"></li>
            </ul>
        </nav>
